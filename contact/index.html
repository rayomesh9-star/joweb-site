<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Joeweb Graphics</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="contact.css">
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.body.classList.add('page-fade-in');
    });
</script>
  <script src="contact.js"></script>
</head>
<body class="page-fade">
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="../index.html"><img src="../images/Joweb Logo.png" alt="Joeweb Graphics Logo" style="height:50px"></a>
      <button class="nav-toggle" id="navToggleContact" aria-label="Toggle navigation">☰</button>
      <nav class="site-nav" id="siteNavContact">
        <a href="../index.html">Home</a>
        <a href="../services/index.html">Services</a>
        <a href="../portfolio/index.html">Portfolio</a>
        <a href="../about/index.html">About Us</a>
        <a href="index.html">Contact</a>
        <a class="btn open-quote" href="../quote/index.html">Get a Quote</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Contact Us</h1>
    <p>Send a message and we'll get back to you within 1-2 business days.</p>

    <form id="contactForm" class="form" onsubmit="handleContactSubmit(event)">
      <label>Name <input name="name" required></label>
      <label>Email <input name="email" type="email" required></label>
      <label>Message <textarea name="message" rows="5" required></textarea></label>
      <div class="form-actions">
        <button type="submit" class="btn">Send Message</button>
      </div>
      <div id="contactMsg" class="form-msg" aria-live="polite"></div>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container">
      <div class="footer-top">
        <div class="footer-col footer-about">
          <a class="brand" href="index.html"><img src="images/Joweb Logo.png" alt="Joeweb Graphics Logo" style="height:50px"></a>
          <p>Design • Logistics • Printing</p>
        </div>
        <div class="footer-col footer-links">
          <h4>Quick Links</h4>
          <a href="index.html">Home</a>
          <a href="services.html">Services</a>
          <a href="portfolio.html">Portfolio</a>
          <a href="about.html">About</a>
          <a href="contact.html">Contact</a>
        </div>
        <div class="footer-col footer-newsletter">
          <h4>Get updates &amp; Quote</h4>
          <form id="newsletterForm">
            <input name="newsletterEmail" type="email" placeholder="Email address" required>
            <button class="btn" type="submit">Subscribe</button>
          </form>
          <div id="newsletterMsg" class="form-msg" aria-live="polite"></div>
        </div>
      </div>
      <div class="footer-bottom">
        <div><small>© <span id="yearContact"></span> Joeweb Graphics — All rights reserved.</small></div>
        <div class="socials">
          <a href="#" aria-label="Twitter"><img src="../images/twitter.png" alt="Twitter"></a>
          <a href="#" aria-label="LinkedIn"><img src="../images/tik-tok.png" alt="TikTok"></a>
          <a href="#" aria-label="Instagram"><img src="../images/instagram.png" alt="Instagram"></a>
        </div>
      </div>
    </div>
  </footer>

  <button id="backToTop" class="back-to-top" aria-label="Back to top">↑</button>

  <script src="app.js"></script>
  <div class="modal" id="quoteModal" aria-hidden="true">
    <div class="modal-overlay" data-close></div>
    <div class="modal-panel" role="dialog" aria-modal="true" aria-labelledby="quoteModalTitle">
      <button class="modal-close" aria-label="Close">×</button>
      <h2 id="quoteModalTitle">Request a Quote</h2>
      <form id="modalQuoteForm" class="form" onsubmit="handleModalQuoteSubmit(event)">
        <label>Service
          <select name="service">
            <option>Graphic Design</option>
            <option>Logistics &amp; Transportation</option>
            <option>Printing &amp; Branding</option>
          </select>
        </label>
        <label>Full name <input name="name" required></label>
        <label>Email <input name="email" type="email" required></label>
        <label>Project details <textarea name="details" rows="4"></textarea></label>
        <div class="form-actions">
          <button class="btn" type="submit">Request Quote</button>
        </div>
        <div id="modalQuoteMsg" class="form-msg" aria-live="polite"></div>
      </form>
    </div>
  </div>
</body>
</html>
